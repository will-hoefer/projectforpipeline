<link rel="import" type="text/css" href="../../styles.css">
<div>
    <input
    type="text"
    class="form-control"
    name="searchString"
    placeholder="Type to search..."
    [(ngModel)]="searchString"
  />
</div>
<br>
<div>
    <table class='table table-hover'>
        <thead>
            <th>Id</th>
            <th>Task</th>
            <th>Is Completed?</th>
            <th>Edit Task</th>
        </thead>
        <tbody>
            <tr *ngFor ='let temp of allTasksArray | filter : "title" : searchString; let i = index'>
                <td>{{temp.id}}</td>
                <td>{{temp.title}}</td>
                <td>{{temp.completed ? "Yes" : "No"}}</td> 
                <td><a [routerLink]="['/select',temp.id]">Edit</a></td>
            </tr> 
        </tbody>
    </table>
</div>
<div>
    <form [formGroup]="todos">
        <input type="number" formControlName='id' placeholder="Task ID">
        <button class="deletebutton" (click)='deleteTaskById(todos)'>Delete Task</button>
    </form>
</div>
<div class = "errorMsg" *ngIf='inputError'>
    {{inputError}}
</div>
