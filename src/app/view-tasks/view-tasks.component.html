<link rel="import" type="text/css" href="../../styles.css">

<div>
    <h2 class="title">View All Tasks</h2>
</div>
<br>
<div>
    <input
    type="text"
    class="form-control"
    name="searchString"
    placeholder="Type to search..."
    [(ngModel)]="searchString"
  />
</div>
<br>
<div>
    <table class='table table-hover'>
        <thead>
            <th>Id</th>
            <th>Task</th>
            <th>Is Completed?</th>
            <th>Edit Task</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor ='let temp of allTasksArray | filter : "title" : searchString; let i = index'>
                <td>{{temp.id}}</td>
                <td>{{temp.title}}</td>
                <td>
                    <input class="checkbox" type="checkbox" [(ngModel)]= 'temp.completed' (click)='completeTask(temp.id, temp.title, temp.completed)'>
                </td> 
                <td><a class="editbutton" [routerLink]="['/select',temp.id]"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg></a>
                </td>
                <td>
                    <a class="trash" (click)='deleteTask2(temp.id)'><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                      </svg></a>
                </td>
            </tr> 
        </tbody>
    </table>
</div>
<div>
    <form [formGroup]="todos">
        <input type="number" formControlName='id' placeholder="Task ID">
        <button class="deletebutton" (click)='deleteTaskById(todos)'>Delete Task</button>
    </form>
</div>
<div class = "errorMsg" *ngIf='inputError'>
    {{inputError}}
</div>
