<div>
    <button (click) = "getTasks()">Refresh</button>
</div>
<br>
<div class= 'panel-body'>
    <div class ='row'>
        <div class='col-md-2'>
            Filter By: 
        </div>
        <div class="col-md-4">
            <!-- The [()] is used to achieve two way data binding, this allows values to be projected both ways,
            from TS to HTML, and HTML to TS 
        
            ngModel is an attribute Directive, when used in [()] in the context of an input field, it will bind the "value" 
            attribute of the input tag to the variable you delcare in the component's TS file-->
            <input type="text" [(ngModel)] ='listFilter'>
            {{attrListFilter}}
        </div>
<div>
    <table class='table table-hover'>
        <thead>
            <th>Id</th>
            <th>Task</th>
            <th>Is Completed?</th>
            <th>Edit Task</th>
        </thead>
        <tbody>
            <tr *ngFor ='let temp of allTasksArray'>
                <td><a [routerLink]="['/select',temp.id]">{{temp.id}}</a></td>
                <td>{{temp.title}}</td>
                <td>{{temp.completed}}</td>
                <td><a [routerLink]="['/taskbyid',temp.id]">Edit</a></td>
                <!-- <td><input type="checkbox" [(ngModel)]="theCheckbox"  data-md-icheck (change)="toggleVisibility($event)"></td>-->
            </tr> 
        </tbody>
    </table>
</div>
<div>
    <form [formGroup]="todos">
        <input type="number" formControlName='id' placeholder="Task ID">
        <button (click)='deleteTaskById(todos)'>Delete Task</button>
    </form>
</div>
<div>
</div>
