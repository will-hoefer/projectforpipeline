<div  *ngIf="isDataAvailable">
    <form [formGroup]="taskById">
        <h2>Id:</h2>
        <input class="taskId" type="text" formControlName="id" value="{{taskInfo.id}}">
        <h2>name:</h2>
        <input class="taskDesc" type="text" formControlName="title" 
        value={{taskInfo.title}}><button (click)='updateTask(taskById)'>Update Task</button><br><br>
        <h2>Is completed?:</h2>
        <input class="taskDesc" type="text" formControlName="completed"> <button (click)='completeTask(taskById)'>Complete Task</button>
        
        <button (click)='deleteTaskById(taskById)'>Delete Task</button>

    </form>
</div>
